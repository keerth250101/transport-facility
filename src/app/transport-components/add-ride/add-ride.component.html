<div class="ride-container add-ride">
  <h2>Add a Ride</h2>
  <form [formGroup]="rideForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employeeId"
        >Employee ID <span class="required">*</span></label
      >
      <input
        id="employeeId"
        formControlName="employeeId"
        placeholder="Enter Employee ID"
      />
    </div>

    <div class="form-group">
      <label for="vehicleType"
        >Vehicle Type <span class="required">*</span></label
      >
      <select id="vehicleType" formControlName="vehicleType">
        <option value="" disabled>Select Vehicle Type</option>
        <option value="Bike">Bike</option>
        <option value="Car">Car</option>
      </select>
    </div>

    <div class="form-group">
      <label for="vehicleNo">Vehicle No <span class="required">*</span></label>
      <input
        id="vehicleNo"
        formControlName="vehicleNo"
        placeholder="Enter Vehicle Number"
      />
    </div>

    <div class="form-group">
      <label for="vacantSeats"
        >Vacant Seats <span class="required">*</span></label
      >
      <input
        id="vacantSeats"
        type="number"
        formControlName="vacantSeats"
        placeholder="Enter Vacant Seats"
      />
    </div>

    <div class="form-group">
      <label for="time">Time <span class="required">*</span></label>
      <input id="time" type="time" formControlName="time" />
    </div>

    <div class="form-group">
      <label for="pickupPoint"
        >Pickup Point <span class="required">*</span></label
      >
      <input
        id="pickupPoint"
        formControlName="pickupPoint"
        placeholder="Enter Pickup Point"
      />
    </div>

    <div class="form-group">
      <label for="destination"
        >Destination <span class="required">*</span></label
      >
      <input
        id="destination"
        formControlName="destination"
        placeholder="Enter Destination"
      />
    </div>

    <button type="submit" [disabled]="rideForm.invalid" class="btn-primary">
      Add Ride
    </button>
  </form>
</div>
